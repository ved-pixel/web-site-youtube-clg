<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

css
body {
    font-family: Arial, sans-serif;
}

.abc {
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-between;
    gap: 20px; /* Space between cards */
    padding: 20px; /* Padding around the container */
}

.card {
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Padding inside the card */
    flex: 1 1 calc(25% - 20px); /* Flex-grow, flex-shrink, and basis for larger screens */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Light shadow for card */
    text-align: center; /* Center text in card */
}

.icon {
    font-size: 40px; /* Icon size */
    margin-bottom: 10px; /* Space between icon and text */
}

.note h3 {
    margin: 10px 0 5px; /* Margin for heading */
}

.note p {
    font-size: 24px; /* Font size for the paragraph */
    margin: 0; /* Remove default margin */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .card {
        flex: 1 1 calc(50% - 20px); /* 2 cards per row for medium devices */
    }

    .abc{
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(rgba(0,0,0,0.504),
        rgba(0,0,0,0.505)), url(https://htmldemo.net/universe/universe/images/bg/2.jpg) no-repeat center;
        background-size: cover;
        color: white;
        gap: 20px;
        font-weight: bold;
    }
}

@media (max-width: 480px) {
    .card {
        flex: 1 1 100%; /* 1 card per row for small devices */
    }
}

</style>


</head>
<body>
    
    <section>
        <div class="abc defaoultPadding">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <div class="note">
              <h3>Teachers</h3>
              <p>4+</p>
            </div>
          </div>
  
          <div class="card">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-child"></i>
            </div>
            <div class="note">
              <h3>Students</h3>
              <p>438+</p>
            </div>
          </div>
  
          <div class="card">
            <div class="icon">
              <i class="fa-sharp fa-solid fa-lightbulb"></i>
            </div>
            <div class="note">
              <h3>Research</h3>
              <p>43+</p>
            </div>
          </div>
  
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-trophy"></i>
            </div>
            <div class="note">
              <h3>Awards</h3>
              <p>3+</p>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
